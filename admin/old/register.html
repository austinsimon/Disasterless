<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Disasterless - Admin - Login</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
	<div class="login-page"></div>
	<nav class="navbar">
		<div class="container-fluid">
			<a class="navbar-brand mx-auto" href="#" style="color:white;"> Disasterless Admin Panel </a>
		</div>
	</nav>
	<!-- End Navbar -->
	<div class="container">
		<div class="card mx-auto" style="margin-top: 60px;width: 30rem; background-color: rgba(255,255,255,.75);">
			<div class="card-body">
				<h5 class="card-title mx-auto">Register</h5>
				<div class="form-group">
					<label for="inputFirstName">First Name</label>
					<input type="text" class="form-control" id="inputFirstName" aria-describedby="firstNameHelp" placeholder="Enter first name">
				</div>
				<div class="form-group">
					<label for="inputLastName">Last Name</label>
					<input type="text" class="form-control" id="inputLastName" aria-describedby="lastNameHelp" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="inputEmail">Email address</label>
					<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="inputPass">Password</label>
					<input type="password" class="form-control" id="inputPass" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="inputConfirmPass">Confirm Password</label>
					<input type="password" class="form-control" id="inputConfirmPass" placeholder="Password">
				</div>
				<p>Already have an account? <a href="login.html">Login Here</a></p>
				<button id="btnRegister" class="btn btn-primary" style="float: right;">Register</button>
			</div>
		</div>
	</div>
</body>
<!--   Core JS Files   -->
<script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/plugins/bootstrap-switch.js"></script>
<script src="javascript/sha512.js"></script>
<script src="javascript/register.js"></script>

</html>
